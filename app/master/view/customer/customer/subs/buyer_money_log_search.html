<form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">变动类型</label>
        <div class="layui-input-inline">
            <select name='sub_type' class="layui-select" lay-filter="search">
                <option value=''>-- 全部 --</option>
                {foreach :config("a.logSubTypes.money") as $k => $v}{if $k."" eq input('get.sub_type')}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">变动时间</label>
        <label class="layui-input-inline">
            <input class="layui-input" data-date-range name="create_at" placeholder="请选择添加时间" value="{$get.create_at|default=''}">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <input name="type" type="hidden" value="{$type|default='index'}">
        <input name="uid" type="hidden" value="{$uid|default='0'}">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>
</form>
<script>
    form.on("select(search)", function(data){
        $(".form-search").submit();
    });

</script>
