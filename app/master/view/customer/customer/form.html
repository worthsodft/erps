<form action="{:sysuri()}" class='layui-form layui-card' data-auto="true" data-table-id="DataTable" method="post">

    <div class="layui-card-body padding-left-40">
        <label class="layui-form-item block relative">
            <span class="help-label"><b>名称</b></span>
            <input class="layui-input" name="title" required placeholder="请输入名称" value='{$vo.title|default=""}'>
        </label>
        <label class="layui-form-item block relative">
            <span class="help-label"><b>纳税人识别号</b></span>
            <input class="layui-input" name="taxno" required placeholder="请输入纳税人识别号" value='{$vo.taxno|default=""}'>
        </label>
        <label class="layui-form-item block relative">
            <span class="help-label"><b>地址</b></span>
            <input class="layui-input" name="address" required placeholder="请输入地址" value='{$vo.address|default=""}'>
        </label>
        <label class="layui-form-item block relative">
            <span class="help-label"><b>联系人</b></span>
            <input class="layui-input" name="link_name" required placeholder="请输入联系人名称" value='{$vo.link_name|default=""}'>
        </label>
        <label class="layui-form-item block relative">
            <span class="help-label"><b>电话</b></span>
            <input class="layui-input" name="link_phone" required placeholder="请输入电话" value='{$vo.link_phone|default=""}'>
        </label>

        <label class="layui-form-item block relative">
            <span class="help-label"><b>备注</b></span>
            <textarea class="layui-textarea" name="remark" placeholder="请输入备注">{$vo.remark|default=''}</textarea>
        </label>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input name='id' type='hidden' value='{$vo.id}'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" data-close data-confirm="确定要取消编辑吗？" type='button'>取消编辑</button>
    </div>
</form>
