<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="count">0</div>

    <button class="button" onclick="count()">+1</button>


<script>
    let i = 0;
    function count(){
        document.getElementById('count').innerText = ++i;
    }
</script>
</body>

</html>
