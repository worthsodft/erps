<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.4">
    <link rel="stylesheet" href="/static/plugs/layui/css/layui.css?at={:date('md')}">
    <link rel="stylesheet" href="/static/theme/css/iconfont.css?at={:date('md')}">
    <link rel="stylesheet" href="/static/theme/css/console.css?at={:date('md')}">
    <link rel="stylesheet" href="/static/extra/style.css?at={:date('md')}">

    <script src="__ROOT__/static/plugs/jquery/pace.min.js"></script>
    <script src="{:url('admin/api.plugs/script',[],false,false)}"></script>

    <link rel="stylesheet" href="/static/addon/{{name}}/{{name}}.css">
    <style>.section{padding: 20px;margin: 10px 0;background-color: #eee;}</style>
</head>
<body>
    <h2>Welcome to {{name}}！</h2>
    <h3>{$name}</h3>

    <div class="section">
        <button class="layui-btn " onclick="install()">安装</button>
        <button class="layui-btn " onclick="uninstall()">卸载</button>
        <button class="layui-btn " onclick="menu()">安装菜单</button>
    </div>

    <div class="section">
        <button class="layui-btn " onclick="qrcode()">生成二维码</button>
        <button class="layui-btn " onclick="poster()">生成海报</button>
    </div>
    <div>
        <img id="qrcode" src="" alt="">
        <img id="poster" src="" alt="">
    </div>









    <script src="/static/plugs/layui/layui.js"></script>
    <script src="/static/plugs/require/require.js"></script>
    <script src="/static/admin.js"></script>
    <script src="/static/extra/script.js"></script>

    <script src="/static/addon/{{name}}/{{name}}.js"></script>
    <script>
        function qrcode() {
            $.get("{:url('qrcode')}").then(res=>{
                if(res.code != 1) return $.msg.error(res.info);

            })
        }
        function poster() {
            $.get("{:url('poster')}").then(res=>{
                if(res.code != 1) return $.msg.error(res.info);
            })
        }


        function install() {
            $.get("{:url('install')}").then(res=>{
                if(res.code == 1) $.msg.success(res.info);
                else $.msg.error(res.info);
            })
        }
        function uninstall() {
            $.get("{:url('uninstall')}").then(res=>{
                if(res.code == 1) $.msg.success(res.info);
                else $.msg.error(res.info);
            })

        }
        function menu() {
            $.get("{:url('menu')}").then(res=>{
                if(res.code == 1) $.msg.success(res.info);
                else $.msg.error(res.info);
            })

        }
    </script>
</body>
</html>
